<html>

    <head>
        <title>Cadastro de Usuário</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/es_form.css">
    </head>

    <body>
        <form action="" method="" enctype="multipart/form-data"></form>
        <div class="form_box">

            <h1>Cadastro</h1>

            <label>Nome</label>
            <input type="text" name="i_nome" class="i_text" required>

            <label>Sobrenome</label>
            <input type="text" name="i_sobrenome" class="i_text" required>

            <label>Usuário</label>
            <input type="text" name="i0_usuario" class="i_text" required>

            <label>Senha</label>
            <input type="password" name="i_senha" class="i_text" required>

            <label>Foto</label>
            <input type="file" name="i_foto" class="i_file" required>

            <input type="submit" value="Cadastrar" class="btt_form" >

            <a href="index.html">Voltar</a>
        </div>
    </body>

</html>
